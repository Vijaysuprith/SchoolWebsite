<!DOCTYPE html>

<html>
    <head>
       <title> Admission forms </title>
		<link href="styless.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h1> Admission form</h1>
        <form>
        <fieldset >
            <legend> Student's information </legend>
            <label>Student's  name :</label>
            <input type="text" placeholder="Enter your name">
            <br><br>
            <label> Father's name : </label>
            <input type="text" placeholder="Father's name"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <label> Father's occupation : </label>
            <input type="text" placeholder="Occupation">
            <br> <br>
            <label> Mother's name :</label> 
            <input type="text" placeholder="Mother's name">
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <label> Mother's Occupation :</label>
            <input type="text" placeholder="Occupation">
            <br> <br>
            
            <label>Parents gmail:</label>
            <input type="email" placeholder="parents gmail"> <br> <br>
            <label>Phone number:</label>
            <input type="tel" placeholder=" phone number ">  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
            
            <label>Alternative phone number :</label>
            <input type="tel" placeholder="alternative phone number">
            <br>
            <br>
            <label>Gender :</label> <br>
            <input type="radio" name="gender"> Male <br>
            <input type="radio" name="gender">Female
            <br><br>
            <label> Class</label>
            <select>
                <option>select the class </option>
                <option> VI </option>
                <option> VII </option>
                <option> VIII </option>
            </select>
            <br>
            <label></label>
            <br><br>
            <label> <em><strong> Any questions regarding admissions</strong>  </em></label> <br>
            
            <textarea rows="10" cols="50"></textarea>
            <br><br>
            <input type="submit" value="save my info">
            <input type="reset" value="clear info">
        </fieldset>
            </form>
    </body>
</html>
