<!DOCTYPE html>

<html>
    <head>
       <title> Admission forms </title>
		<link href="styless.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h1 style="text-align: center"> Admission form</h1>
        <form>
        <fieldset id="field" >
            <legend style="color: black"> Student's information </legend>
            <label style="margin: 10px">Student's  name :</label>
            <input type="text" placeholder="Enter your name">
            <br><br>
            <label style="margin: 14px"> Father's name : </label>
            <input type="text" placeholder="Father's name"> 
            <label style="margin: 25px"> Father's occupation : </label>
            <input type="text" placeholder="Occupation">
            <br> <br>
            <label style="margin: 10px"> Mother's name :</label> 
            <input type="text" placeholder="Mother's name">
            
            <label style="margin: 21px"> Mother's Occupation :</label>
            <input type="text" placeholder="Occupation">
            <br> <br>
            
            <label style="margin: 16px">Parents gmail:</label>
            <input type="email" placeholder="parents gmail"> <br> <br>
            <label style="margin: 13px">Phone number:</label>
            <input type="tel" placeholder=" phone number ">  
            <label style="margin: 4px">Alternative phone number :</label>
            <input type="tel" placeholder="alternative phone number">
            <br>
            <br>
            <label style="margin: 15px">Gender :</label> <br>
            <input type="radio" name="gender"> Male <br>
            <input type="radio" name="gender">Female
            <br><br>
            <label style="margin: 15px"> Class</label>
            <select>
                <option>select the class </option>
                <option> I </option>
                <option> II </option>
                <option> III </option>
                <option> IV </option>
                <option> V </option>
            </select>
            <br>
            <label style="margin: 15px"></label>
            <br><br>
            <label> <em><strong> Any questions regarding admissions</strong>  </em></label> <br>
            
            <textarea rows="10" cols="50"></textarea>
            <br><br>
            <input type="submit" value="save my info">
            <input type="reset" value="clear info">
        </fieldset>
            </form>
    </body>
</html>
